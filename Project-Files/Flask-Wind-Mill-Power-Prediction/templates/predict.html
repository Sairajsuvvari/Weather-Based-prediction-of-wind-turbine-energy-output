<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    
    <title>Wind Energy Prediction</title>
    <style>
#page {
  max-width: 80%;
  margin: auto;
}
body {
    background-image: url(https://c1.wallpaperflare.com/preview/623/531/630/596ca965a2e3f.jpg);
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    overflow: hidden;
}
table { 
    width: 100%; 
    border-collapse: collapse; 
}

.card {
    margin-right: auto;
    margin-left: 15%;
    width: 300px;
    box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);
    border-radius: 5px;
    backdrop-filter: blur(14px);
    background-color: rgba(255, 255, 255, 0.2);
    padding: 15px;
    text-align: center;
}
.head {    
    top:0px;    
    margin:0px;
    left: 0px;
    right: 0px;
    position: fixed;
    background: #86521a;
    color: white;
    overflow: hidden;
    padding-bottom: 30px;
    font-size: 2.25vw;
    width: 100%;
    padding-left:0px;
    text-align: center;
    padding-top:20px;
    z-index: 100;
}
.second{
    top:80px;
    bottom:0px;
    margin:0px;
    left: 0px;
    right: 0px;
    position: fixed;
    padding: 0px;
    width: 100%;
    font-family:Georgia, serif;
    color:black;
    font-size:20px;
    overflow-y: auto;
}
.inside{
    top:80px;
    bottom:0px;
    margin:0px;
    left: 51%;
    right: 0%;
    position: fixed;
    padding-left: 40px;
    padding-top:8%;
    padding-right:40px;
    font-family:Georgia, serif;
    color:#96f400;
    font-size:20px;
    text-align:justify;
    overflow-y: auto;
}
.myButton{
    border: none;
    text-align: center;
    cursor: pointer;
    text-transform: uppercase;
    outline: none;
    overflow: hidden;
    color: #fff;
    font-weight: 700;
    font-size: 12px;
    background-color: #183a1d;
    padding: 10px 15px;
    margin: 0 auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.20);
    margin-left:17%;
    transition: all 0.3s ease;
}
.myButton:hover {
    background-color: #1a4620;
    box-shadow: 0 8px 20px rgba(0,0,0,0.30);
}
input { 
    width:50%; 
    margin-bottom: 10px; 
    background: #e1eedd;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 13px;
    color: #6c493a;
    text-shadow: white;
    border: #6c493a;
    border-radius: 4px;
    box-shadow: white;
}
::placeholder {
  color: black;
  opacity: 1; 
}

.left{
    top:80px;
    bottom:0px;
    margin:0px;
    left: 0%;
    right: 45.5%;
    position: fixed;
    padding-left: 10%;
    padding-top:5%;
    padding-right:40px;
    font-family:bold,Georgia, serif;
    color:rgb(255 204 0);
    font-size:25px;
    align:center;
    overflow-y: auto;
}
select { 
    width:50%; 
    margin-bottom: 10px; 
    background: white;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 13px;
    color: #183a1d;
    text-shadow: white;
    border: #6c493a;
    border-radius: 40px;
    box-shadow: white;
}

input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }

@media screen and (max-width: 500px) {
    .left,
    .second,
    .third {
        width: 70%;
    }
}
    </style>
</head>
<body>
    <header id="head">
        <div class="head">Predicting The Energy Output Of Wind Turbine Based On Weather Condition</div>
    </header>

    <div class="second">
        <div class="left">
            <p style="padding: 8px; border: 1px solid rgb(148, 53, 16); width: 575px;">Gɪᴠᴇ ʏᴏᴜʀ ᴄɪᴛʏ ɴᴀᴍᴇ ᴛᴏ ᴋɴᴏᴡ ᴛʜᴇ ᴡᴇᴀᴛʜᴇʀ ᴄᴏɴᴅɪᴛɪᴏɴs</p>
            
            <div style="margin-left:10%">
                <form action="{{ url_for('windapi')}}" method="post">
                    <select name="city" required> 
                        <option value="" selected>select City</option>
                        <option value ="Agartala">Agartala</option>
                        <option value ="Aizawl">Aizawl</option>
                        <option value ="Bengaluru">Bengaluru</option>
                        <option value ="Bhopal">Bhopal</option>
                        <option value ="Bhubaneswar">Bhubaneswar</option>
                        <option value ="Chandigarh">Chandigarh</option>
                        <option value ="Chennai">Chennai</option>
                        <option value ="Daman">Daman</option>
                        <option value ="Dehradun">Dehradun</option>
                        <option value ="Delhi">Delhi</option>
                        <option value ="Dispur">Dispur</option>
                        <option value ="Gandhinagar">Gandhinagar</option>
                        <option value ="Gangtok">Gangtok</option>
                        <option value ="Hyderabad">Hyderabad</option>
                        <option value ="Imphal">Imphal</option>
                        <option value ="Itanagar">Itanagar</option>
                        <option value ="Jaipur">Jaipur</option>
                        <option value ="Kavaratti">Kavaratti</option>
                        <option value ="Kohima">Kohima</option>
                        <option value ="Kolkata">Kolkata</option>
                        <option value ="Lucknow">Lucknow</option>
                        <option value ="Mumbai">Mumbai</option>
                        <option value ="Panaji">Panaji</option>
                        <option value ="Patna">Patna</option>
                        <option value ="Pondicherry">Pondicherry</option>
                        <option value ="Port Blair">Port Blair</option>
                        <option value ="Raipur">Raipur</option>
                        <option value ="Ranchi">Ranchi</option>
                        <option value ="Shillong">Shillong</option>
                        <option value ="Shimla">Shimla</option>
                        <option value ="Silvassa">Silvassa</option>
                        <option value ="Srinagar">Srinagar</option>
                        <option value ="Thiruvananthapuram">Thiruvananthapuram</option>
                        <option value ="Tirupati">Tirupati</option>
                    </select><br><br>
                    <div style="margin-left:-15%"><button type="submit" class="myButton">Check the Weather Conditions</button></div>
                </form>
            </div>
            <br>
            
            <div class="card">
                <table style="width:90%; margin:0 auto; border-collapse:collapse;">
                    <tr style="background-color:#183a1d; color:white; font-size:16px; font-weight:bold;">
                        <td colspan="2" style="padding:10px; text-align:center; letter-spacing:1px;">WEATHER CONDITIONS</td>
                    </tr>
                    <tr style="border-bottom:1px solid #e0e0e0;">
                        <td style="padding:12px; color:#555; font-size:14px; width:50%;">Temperature</td>
                        <td style="padding:12px; color:#d4391f; font-weight:bold; font-size:15px;">{{temp}}</td>
                    </tr>
                    <tr style="background-color:#f9f9f9; border-bottom:1px solid #e0e0e0;">
                        <td style="padding:12px; color:#555; font-size:14px; width:50%;">Humidity</td>
                        <td style="padding:12px; color:#0066cc; font-weight:bold; font-size:15px;">{{humid}}</td>
                    </tr>
                    <tr style="border-bottom:1px solid #e0e0e0;">
                        <td style="padding:12px; color:#555; font-size:14px; width:50%;">Pressure</td>
                        <td style="padding:12px; color:#6600cc; font-weight:bold; font-size:15px;">{{pressure}}</td>
                    </tr>
                    <tr style="background-color:#f9f9f9;">
                        <td style="padding:12px; color:#555; font-size:14px; width:50%;">Wind Speed</td>
                        <td style="padding:12px; color:#ff6600; font-weight:bold; font-size:15px;">{{speed}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="inside">
            <div style="font-size:23px;font-weight:bold;">Predict the Wind Energy!!</div>
            <br><br>
            <form action="{{ url_for('result')}}" method="post">
                <input type="number" step="any" name="theoretical_power" placeholder="Theoretical Power in KWh" required="required" />
                <input type="number" step="any" name="wind_speed" placeholder="Wind Speed in m/s" value="{{ speed }}" required="required" /><br><br>
                <button type="submit" class="myButton">Predict</button>
            </form>

            <div style="margin-top:30px; padding:15px; text-align:center; font-size:16px; color:#96f400; font-weight:bold;">
                {{ prediction_text | safe }}
            </div>
        </div>
    </div>

</body>
</html>
